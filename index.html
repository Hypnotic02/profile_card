<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Profile Card UI Design</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
       <!--CSS-->
        <link rel="stylesheet" href="style.css">

        <!--Boxicons CSS-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="shree_profile.jpg" alt="" class="profile-image">
            </div>

            <div class="text-data">
                <span class="name">Shreedhar </span>
                <span class="job">CS</span>
            </div>

            <div class="media-buttons">
                <a href="#" style="background-color:#4267b2 ;"  class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" style="background-color:#1da1f2 ;" class="link">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="https://www.instagram.com/shreedhar_kaduskar/" style="background-color:#e1306c ;" class="link">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="#" style="background-color:black ;" class="link">
                    <i class='bx bxl-github' ></i>
                </a>
                
            </div>
            <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Message</button>
            </div>
            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart' ></i>
                    <span class="number"> 60k</span>
                </div>
                
                    <div class="data">
                        <i class='bx bx-message-rounded'></i>
                        <span class="number"> 20k</span>
                    </div>
                    
                        <div class="data">
                            <i class='bx bx-share' ></i>
                            <span class="number"> 10k</span>
                        
                        </div>           
                    
            </div>
    </body>
</html>
